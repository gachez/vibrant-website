        #block-4{

<script>
    
        $(window).scroll(function (event) {
                var scroll = $(window).scrollTop();
                var secondContainer = document.getElementById('second-container')
                var thirdContainer = document.getElementById('third-container')
                var block1 = document.getElementById('block1')
                  
                // Do something
                if(scroll > 950){

                    secondContainer.style.display = "grid"

                }

                else if(scroll > 2100){
                    thirdContainer.style.display = "flex"
                }
            
                else if(scroll > 10){
                    document.getElementById('hamburger').style.display = 'block'
                    document.getElementById('hamburger').style.position = 'absolute'
                    document.getElementById('hamburger').style.left = '95%'
                    document.getElementById('hamburger').style.top = 0
                    document.getElementById('menu').style.display="none"
                    
                }
                else{
                    console.log('not yet.')
                }
        });


        var myIndex = 0;
        carousel();

        function carousel() {
              var i;
              var x = document.getElementsByClassName("block-6");
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
              }
              myIndex++;
              if (myIndex > x.length) {myIndex = 1}    
              x[myIndex-1].style.display = "block";  
              setTimeout(carousel, 4000); // Change image every 2 seconds
        }
